<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1.2</title>
</head>

<body>
    <div id="output"></div>


    <script>
        var nome = prompt("Digite o seu nome");
        var tempoDeServico = Number(prompt("Digite seu tempo de serviço em meses"));
        var salarioMedio = Number(prompt("Digite seu salário médio em reais"));
        var idade = Number(prompt("Digite sua idade"));
        var abonoSalarial = "";
        var salarioFinal = "";


        if (tempoDeServico > 11) {

            abonoSalarial = salarioMedio * 10 / 100;
            salarioFinal = salarioMedio + abonoSalarial + idade;
        }

        else {

            salarioFinal = salarioMedio + idade;
        }

        output.innerHTML = `Nome: ${nome} <br> Tempo de serviço: ${tempoDeServico} <br> Salário médio: ${salarioMedio} <br>
        Idade: ${idade} <br> <hr> Abono salarial: ${abonoSalarial} <br> Próximos salários: ${salarioFinal} `



    </script>
</body>

</html>
